<! html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceso</title>
        <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    </head>

    <style>
        .form-container {
            border: red 2px solid;
        }

        .login-form {
            padding: 20px 20px;
        }
    </style>

    <body>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-md-auto form-container">
                    <form class="login-form" href="#">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-lg-4 col-form-label">Email</label>
                            <div class="col">
                                <input type="text" class="col-lg-8 form-control" id="staticEmail"
                                    placeholder="contact@yourdomain.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-lg-4 col-form-label">Password</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col align-items-end">
                                <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                            </div>
                            <div class="col">
                                <p><a href="./register.html">Crear cuenta</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>l
